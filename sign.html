<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>

    <!--sign in and sign up wrapper-->
    <div class="wrapper">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 parent">
                <div class="image">
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 parent">
                <div class="custom-container">
                    <div class="child text-righted">
                        <div class="caption">
                            <h1>شغف</h1>
                            <h4>انجز مشاريعك بسهوله عبر الانترنت</h4>

                        </div>


                        <div class="form">
                            <!--error msg-->

                            <div class="log-error">
                                <span>
                                    <i class="far fa-exclamation-circle"></i>
                                    الرجاء ادخال كلمه سر صحيحه
                                </span>
                            </div>



                            <!--form-->
                            <form action="">

                                <div class="input">
                                    <label for="">
                                        <i class="far fa-envelope"></i>
                                        البريد الالكتروني
                                    </label>
                                    <input type="text" name="" id="">
                                </div>


                                <div class="input">
                                    <div class="d-flex">
                                        <label for="">
                                            <i class="far fa-lock"></i>
                                            كلمه السر
                                        </label>

                                        <a href="forget-pass.html">
                                            نسيت كلمه السر ؟
                                        </a>
                                    </div>
                                    <input type="text" name="" id="">
                                </div>
                                <br>

                                <div class="text-left">
                                    <a href="profile.html" class="button">
                                        تسجيل الدخول
                                    </a>
                                </div>
                            </form>
                            <div class="text-center">
                                <a href="register.html">
                                    ليس لديك حساب ؟ <span>سجل الان</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
